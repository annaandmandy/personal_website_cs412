{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'quotes/css/styles.css' %}">
{% endblock %}
{% block content %}
    <header>
        <h1>Quote of the Day</h1>
    </header>
    <table>
        <tr>
            <td>
                <form method="get" style="display: inline;">
                    <button>New Quote</button>
                </form>
                <a href="/quotes/pastquotes" style="text-decoration: none;">
                    <button>Past Quotes</button>
                </a>
                
            </td>
        
            <td>
                <p>{{ quote }}</p>
                {% if image_not_found %}
                <div style="text-align: center;">
                    <img src="{% static 'quotes/images/default_quote.jpg' %}" alt="Default quote image" width="500">
                </div>
                    
                {% else %}
                <div style="text-align: center;">
                    <img src="{{ image_url }}" alt="{{ author }}" width="300">
                </div>
                    
                {% endif %}
                <p>Quote Generated by Groq, Image Retrieved from WikiPedia.</p>
            </td>
        </tr>
    </table>
{% endblock %}
