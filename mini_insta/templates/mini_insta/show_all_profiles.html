{% extends 'mini_insta/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'mini_insta/css/styles.css' %}">
{% endblock %}
{% block content%}
    <header>
        <h1 class="title">These are all my friends!</h1>
    </header>
    <main>
        <div class="profiles-grid">
            {% for profile in object_list %}
            <a href="{% url 'show_profile' profile.pk %}">
                <div class="profile-card">
                    <div style="width: 100%; aspect-ratio: 1 / 1; overflow: hidden; position: relative;">
                        <img src="{{ profile.profile_image_url }}" alt="{{ profile.display_name }}" 
                        style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <h3>{{ profile.display_name }}</h3>
                    <p>@{{ profile.username}}</p>
                </div>
            </a>
            {% endfor %}
        </div>
        
    </main>
{% endblock %}
